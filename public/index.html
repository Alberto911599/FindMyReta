<!DOCTYPE html>
<html lang="en">
<head>
	<title>FindMyReta</title>
	<meta charset="utf-8">
</head>
<body>

    <h1> FindMyReta </h1>

    <form>
        <label>
          Add a place
        </label>
        <input id="locationInput" class="textInput" type="text" placeholder="Location">
        <input id="typeOfSportsInput" class="textInput" type="text" placeholder="Sports">
        <input id="costInput" class="textInput" type="text" placeholder="costs">
        <input id="imageInput" class="textInput" type="text" placeholder="image">
        <input id="nowPlayingInput" class="textInput" type="text" placeholder="Now Playing">
        <button id="btnAddPlace" type="button">
            Add
        </button>
    </form>

    <form>
        <label>
            Add event
        </label>
        <input id="placeInput" class="textInput" type="text" placeholder="Place">
        <input id="typeOfGameInput" class="textInput" type="text" placeholder="Type of game">
        <input id="assistantsInput" class="textInput" type="text" placeholder="Assistants">
        <input id="rulesInput" class="textInput" type="text" placeholder="Rules">
        <input id="descriptionInput" class="textInput" type="text" placeholder="description">
        <input id="startTimeInput" class="textInput" type="text" placeholder="start time">
        <input id="endTimeInput" class="textInput" type="text" placeholder="end time">
        <button id="btnAddEvent" type="button">
            Add
        </button>
    </form>

    <ul class="listOfRetas"></ul>

    <button id="btnLoadAll">LoadAll</button>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src = "js/front-end.js"></script>
</body>
</html>
