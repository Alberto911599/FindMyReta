<!DOCTYPE html>
<html lang="en">
<head>
	<title>FindMyReta</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

    <main>
        
        <section class="loginSection">
            <form class="wrapper">
                <img src="icon_fmr.jpg" id="icon" alt="User Icon"/>
                <div class="form-group">
                    <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                
                <input type="submit" class="btn btn-fmr" id="btnLogin" value="Log In">
            </form>>
        </section>


        <section class="homeSection">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="icon_fmr.jpg" width="200" height="50" class="d-inline-block align-top" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="linkAllRetas" href="#">AllRetas <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="linkMyRetas" href="#">MyRetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id = "linkAddReta" href="#">AddReta</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter By
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="filterCurrentlyActive" href="#">CurrentlyActive</a>
                            <a class="dropdown-item" id="filterMyCity" href="#">MyCity</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="linkLogOut" href="#">LogOut</a>
                    </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="btnSearch" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <section class="addRetaSection" >
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <img class="d-flex justify-content-center" id="tempImage" src="icon_fmr.jpg" alt="Choose Image" style="width:100%">
                            <form enctype="multipart/form-data">
                                <div class="custom-file mb-3">
                                    <input type="file" name="file" id="file" class="custom-file-input" onchange="encodeImageFileAsURL(this)"/>
                                    <label for="file" class="custom-file-label">Choose File</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 m-auto d-flex justify-content-center">
                            <div class="thumbnail mb-3" id="imageDiv">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <input id="nameInput" class="form-control mb-3" type="text" placeholder="Name of the place">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <input id="locationInput" class="form-control mb-3" type="text" onFocus="geolocate()" placeholder="Location">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <input id="typeOfSportsInput" class="form-control mb-3" type="text" placeholder="Sports">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <input id="costInput" class="form-control mb-3" type="text" placeholder="Costs">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <input id="requisitesInput" class="form-control mb-3" type="text" placeholder="Requisites">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <div class="custom-control custom-switch">
                                <input id="nowPlayingInput" class="custom-control-input mb-3" type="checkbox">
                                <label class="custom-control-label" for="nowPlayingInput">Currently Active</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 m-auto d-flex justify-content-center">
                            <button id="btnAddReta" type="submit" class="btn btn-fmr mb-4">
                                AddReta
                            </button>
                            <button id="btnUpdateReta" type="submit" class="btn btn-fmr mb-4">
                                UpdReta
                            </button>
                        </div>
                    </div>
                </div>      
            </section>

            <section class="allRetasSection sec">   
                <div class="container mt-4" id="listOfRetas">
                </div> 
            </section>

            <section class="myRetasSection sec">    
                <div class="container mt-4" id="listMyRetas">
                </div>
            </section>

            <section class="detailsSection">
                <div class="card mb-3" id="detailsCard">
                    <img class="card-img-top" id="imageDetails" alt="Details image goes here">
                    <div class="card-body" id="bodyDetails">
                        <h5 class="card-title" id="nameDetails">Card title</h5>
                        <ul class="list-group list-group-flush" id="sportsList"></ul>
                        <p class="card-text" id="locationDetails">Location goes gere</p>
                        <p class="card-text" id="costDetails">Costs goes here</p>
                        <p class="card-text" id="requisitesDetails">Requisites goes here</p>
                        <button type="button" class="btn btn-primary" id="confirmAssistance">
                            Assistants <span class="badge badge-light"
                            id="assistantsNumber" ></span>
                            <span class="sr-only">unread messages</span>
                        </button>
                        <button type="button" class="btn btn-primary" id="likeReta">
                            Likes <span class="badge badge-light"
                            id="likesNumber"></span>
                            <span class="sr-only">unread messages</span>
                        </button>
                    </div>
                </div>
            </section>

        </section>

    </main>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOzGquxByWDUvMNVYuWgTcYWx7pQQXsIQ&libraries=places"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>    
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
    <script src = "js/front-end.js"></script>
</body>
</html>
