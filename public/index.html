<!DOCTYPE html>
<html lang="en">
<head>
	<title>FindMyReta</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <main>
        
        <section class="loginSection">
            <div class="wrapper fadeInDown">
                <div id="formContent">
                    <!-- Tabs Titles -->
                
                    <!-- Icon -->
                    <div class="fadeIn first">
                    <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
                    </div>
                
                    <!-- Login Form -->
                    <form>
                    <input type="text" id="usernameInput" class="fadeIn second" name="login" placeholder="username">
                    <input type="text" id="passwordInput" class="fadeIn third" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                    </form>
                
                    <!-- Remind Passowrd -->
                    <div id="formFooter">
                    <a class="underlineHover" href="#">SignUp</a>
                    </div>
                
                </div>
            </div>

            <!-- <form>
                <label>
                    Login
                </label>
                <input id="usernameInput" class="textInput" type="text" placeholder="Username">
                <input id="passwordInput" class="textInput" type="text" placeholder="Password">
                <button id="btnLogin" type="button">
                    Login
                </button>
            </form> -->
        </section>


        <section class="homeSection">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">FindMyReta</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="linkAllRetas" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="linkMyRetas" href="#">MyRetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id = "linkAddReta" href="#">Add Reta</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter By
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Now Playing</a>
                        <a class="dropdown-item" href="#">My City</a>
                        </div>
                    </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <section class="addRetaSection" >
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <h1 class="text-center display-4 my-4">FindMyReta</h1>
                            <form enctype="multipart/form-data">
                                <div class="custom-file mb-3">
                                    <input type="file" name="file" id="file" class="custom-file-input" onchange="encodeImageFileAsURL(this)"/>
                                    <label for="file" class="custom-file-label">Choose File</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>        
                <form>
                    <label>
                        Add Reta
                    </label>
                    <input id="locationInput" class="textInput" type="text" onFocus="geolocate()" placeholder="Location">
                    <input id="typeOfSportsInput" class="textInput" type="text" placeholder="Sports">
                    <input id="costInput" class="textInput" type="text" placeholder="costs">
                    <input id="requisitesInput" class="textInput" type="text" placeholder="requisites">
                    <input id="nowPlayingInput" class="textInput" type="text" placeholder="Now Playing">
                    <button id="btnAddReta" type="button">
                        Add Reta
                    </button>
                </form>
            </section>

            <section class="allRetasSection">    
                <ul id="listOfRetas"></ul>
            </section>

            <section class="myRetasSection">    
                <ul id="listMyRetas"></ul>
            </section>

        </section>

    </main>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOzGquxByWDUvMNVYuWgTcYWx7pQQXsIQ&libraries=places"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>    
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
    <script src = "js/front-end.js"></script>
</body>
</html>
